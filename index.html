<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechOne</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/project.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>TECH ONE</h1>
        <h3>ANÁLISE DE PLANTAS COM INTELIGÊNCIA ARTIFICIAL﻿</h3>
      </div>
    </header>
      <div class="sub-header">
        <div class="sub-header-buttons">
          <span id="b1" class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-xs-10">Button 1</span>
          <span id="b2" class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-xs-10">Button 2</span>
          <span id="b3" class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-xs-10">Button 3</span>
          <span id="b4" class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-xs-10">Button 4</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="forms col-centered col-xl-8 col-lg-8 col-md-10 col-sm-12 col-xs-12">
        <div class="b1-form">
          <div class="form-group">
            <label for="Field 1">Field 1</label>
            <input type="text" class="form-control" id="field1" aria-describedby="field1Help">
            <small id="field1Help" class="form-text text-muted">Type 1 is used for...</small>
          </div>
          <div class="form-group">
            <label for="Field 2">Field 2</label>
            <input type="text" class="form-control" id="field2" aria-describedby="field2Help">
            <small id="field2Help" class="form-text text-muted">Type 2 is used for...</small>
          </div>
          <div class="form-group">
            <label for="Field 3">Field 3</label>
            <input type="text" class="form-control" id="field3" aria-describedby="field3Help">
            <small id="field3Help" class="form-text text-muted">Type 3 is used for...</small>
          </div>
          <div class="form-group form-buttons">
            <button class="btn">Submit</button>
            <button class="btn btn-clear">Clear Fields</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
